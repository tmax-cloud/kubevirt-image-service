# permissions for end users to view virtualmachineimages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: virtualmachineimage-viewer-role
rules:
- apiGroups:
  - hypercloud.tmaxanc.com
  resources:
  - virtualmachineimages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hypercloud.tmaxanc.com
  resources:
  - virtualmachineimages/status
  verbs:
  - get
